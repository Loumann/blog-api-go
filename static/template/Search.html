<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск</title>
    <link rel="stylesheet" href="static/css/MainTitle.css">
    <script src="static/js/script.js"></script>
    <script src="static/js/Search.js"></script>
    <style>
        #userList {
            list-style: none;
            padding: 0;
        }
        #userList li {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        button {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
    <div id="profile" onclick="toggleDropdown()">
        <img src="avatar.jpg" alt="Фото профиля">
    </div>



    <div id="dropdown-menu" class="dropdown-menu">
        <a href="/page">Моя страница</a>
        <a href="/feed">Новости</a>
        <a href="/"> Выйти</a>
    </div>
    <div id="search" class="search-box">
        <input type="text" id="searchInput" placeholder="Поиск пользователя...">
    </div>

    <div id="logo" class="logo">
        <h1>OnePoint</h1>
    </div>
</header>

<main>
    <ul id="userList"></ul>
</main>

</body>
</html>
