<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="/static/css/registration.css">
    <script src="static/js/script.js"></script>

</head>
<body>

<div class="registration-form">
    <h2>Register</h2>

    <div id="errorMessage" class="error"></div>

        <div class="form-group">
            <label for="login">Login</label>
            <input type="text" id="login" name="login" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>

        <div class="form-group">
            <label for="full_name_user">ФИО</label>
            <input type="full_name_user" id="full_name_user" name="full_name_user" required>
        </div>

        <div class="form-group">
            <label for="birthday_user">Дата рождения</label>
            <input type="birthday_user" id="birthday_user" name="birthday_user" required>
        </div>

        <div class="form-group">
            <label for="photo">Фото</label>
            <input type="photo" id="photo" name="photo" required>
        </div>

        <button onclick="signup()" type="submit" class="btn">Register</button>
</div>
